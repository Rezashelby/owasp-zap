services:
  zap-GUI:
    image: ghcr.io/zaproxy/zaproxy:stable
    command: zap-webswing.sh
    user: zap
    ports:
      - "8080:8080"
      - "8090:8090"
    stdin_open: true
    tty: true
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    command: zap-baseline.py -t http://app:3000 -r scan-report.html
    volumes:
      - ./owasp:/zap/wrk/:rw

  app:
    build: .
    ports:
      - "3000:3000"
